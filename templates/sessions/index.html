{% extends "base.html" %}
{% block content %}

<h1 class="column1">Sessions</h1>
    <h2 class="column2"> Here you can see session information</h2>
    <li>
        <a href="/sessions/new"><i class="fa-solid fa-plus"></i><i class="fa-solid fa-dumbbell"></i></a>
    </li>
    {% for session in sessions %}

    <section class="column3">
    <h3>Session name:</h3>
        <p>{{ session.name }}</p>
        <h4>Happening:</h4>
        <p>{{session.part_of_day}}</p>
        <h4>Places:</h4>
        <p>{{session.capacity}}</p>
        <form action="/sessions/{{ session.id }}/edit" method="GET">
            <input type="submit" value="Edit session">
        </form>
        <form action="/sessions/{{ session.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
       
    </section>
    {% endfor %}
{% endblock %}
