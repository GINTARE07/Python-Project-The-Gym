{% extends "base.html" %}
{% block content %}

<h1 id="new_session">Update session details
    <section class="column5">
        <form action="/sessions/{{session.id}}/edit" method = "POST">
            <div>
                <label for ="name">Name:</label>
                <input type="text" id="name" name="name" value="{{session.name}}">
                <label for="capacity">Capacity:</label>
                <input type="text" id="capacity" name="capacity" value="{{session.capacity}}">
                <label for ="part_of_day">Part of day:</label>
                <select id="part_of_day" name="part_of_day" size="3">
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <div>
            <ul>
                <p class = "image2"><img src="/static/img/footer.jpg" width="250" height = "150">
                </p>
            </ul>
        </div>  
    </section>
</h1>

{% endblock %}
