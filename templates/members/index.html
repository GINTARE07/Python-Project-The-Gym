{% extends "base.html" %}
{% block content %}

<h2>Members</h2>
    <p> Here you can see member information</p>
    {% for member in members %}

    <section>
    <h3>Member name:</h3>
        <p>{{ member.full_name }}</p>
        <h4>Membership type:</h4>
        <p>{{member.membership_type}}</p>
        <a href="/members/{{ member.id }}/edit">Edit</a>
       
    </section>
    {% endfor %}


{% endblock %}
