{% extends "base.html" %}
{% block content %}

<h2>Attendance</h2>
    <p> Here you can see attendance information</p>
    {% for attendance in attendances %}
        <section id="attendance">
            <h3>Member name:</h3>
            <p>{{ attendance.member.full_name }} attended {{attendance.session.name}}</p>
            <a href="/attendances/new">Add</a>
            <a href="/attendances/{{ attendance.id }}/edit">Edit</a>  
        </section>
    {% endfor %}

{% endblock %}
